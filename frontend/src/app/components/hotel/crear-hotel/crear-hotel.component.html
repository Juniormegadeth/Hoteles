<div>
  <p-toast>
  </p-toast>
</div>
<div class="contenedor">
  <div class="hijo">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
      <div class="grid">
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText formControlName="nombreHoteles" placeholder="Nombre Hoteles"
              title="nombreHoteles">
          </div>
        </div>
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1 ">
            <span class="p-inputgroup-addon"><i class="pi pi-directions"></i></span>
            <input type="text" pInputText formControlName="direccionHoteles" placeholder="Direccion Hoteles"
              title="direccionHoteles">
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
            <input type="text" pInputText formControlName="telefonoHoteles" placeholder="Telefono Hoteles"
              title="telefonoHoteles">
          </div>
        </div>
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1 ">
            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <input type="text" pInputText formControlName="año" placeholder="Año" title="año">
          </div>
        </div>
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1 ">
            <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
            <input type="text" pInputText formControlName="tipocategoria" placeholder="Tipo categoria"
              title="tipocategoria">
          </div>
          <div class="p-inputgroup mb-1 ">
            <span class="p-inputgroup-addon"><i class="pi pi-home"></i></span>
            <input type="text" pInputText formControlName="tipohabitacion" placeholder="Tipo habitacion"
              title="tipohabitacion">
          </div>
        </div>
      </div>
      <div class="text-right">
        <div class="col-12 sm:col-6">
          <button pButton pRipple type="submit" icon="pi pi-check" label="Enviar" [disabled]="!form.valid"
            class="mt-4 mr-2">
          </button>
          <button pButton pRipple type="button" icon="pi pi-times" label="Cancelar" class=" mr-2" (click)="cancel()">
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
