<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a 
      pButton 
      pRipple
      label="Crear Agencia" 
      icon="pi pi-user-plus"
      class="bg-cyan-600"
      [routerLink]="['/addagencia']">
    </a>
</div>
<p-table [value]="agencia[0]">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre Agencia</th>
            <th>Direccion Agencia</th>
            <th>Telefono ingreso</th>
            <th>Ciudad salida</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-agencia>
        <tr>
            <td>{{agencia.id}}</td>
            <td>{{agencia.nombreAgencia}}</td>
            <td>{{agencia.direccionAgencia}}</td>
            <td>{{agencia.telefonoAgencia}}</td>
            <td>{{agencia.ciudadAgencia}}</td>
        </tr>
    </ng-template>
</p-table>
